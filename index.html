<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Online Signature</title>
</head>
<body>    
    <div id="content">
        <div>           
            <hr class="signLine">            
            <canvas id="canvas"></canvas>        
            <input id="text" placeholder="Clique para digitar"></input>
        </div>
        <div id="warningMessage"><p class="warningText">ATENÇÃO: Modo "DIGITAR" selecionado! <br>Para utilizar o mouse novamente, marque a opção abaixo:</p></div>
        <div class="config">            
            <label>Alternar Modo de Assinatura: <input type="checkbox" id="signModeCheckbox" name="checkbox" checked> <label class="signModeText">Desenhar</label></label>
            <br>            
            <label>Cor: <select class="selectedColor"><option>Preto</option><option>Azul</option></select>
            </label>
            <label>Expessura: <input id="fontWeight" type="number" min="1" max="10"></label>        
            <button id="clearButton">Limpar Tela</button>
            <br>
            <label id="fontFamilySelector">Fonte: 
                <select>         
                    <option class="fontFamily">Cookie</option>
                    <option class="fontFamily">Courgette</option>
                    <option class="fontFamily">Dancing Script</option>
                    <option class="fontFamily">Euphoria Script</option>
                    <option class="fontFamily">Great Vibes</option>
                    <option class="fontFamily">Lobster</option>
                    <option class="fontFamily">Loved by the King</option>
                    <option class="fontFamily">Over the Rainbow</option>
                    <option class="fontFamily">Pacifico</option>
                    <option class="fontFamily">Parisienne</option>
                    <option class="fontFamily">Rouge Script</option>
                    <option class="fontFamily">Sacramento</option>
                    <option class="fontFamily">Satisfy</option>
                    <option class="fontFamily">The Girl Next Door</option>
                    <option class="fontFamily">The Nautigal</option>
                </select>
            </label> 
        </div>        
    </div>    
    <script src="./js/script.js"></script>
</body>
</html>
